<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抛物线运动-CSS组合运动</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="ball">
      <div class="inner"></div>
    </div>
  </template>
